body {
    background-color: #1b1b1b;
    font-family: 'Bubblegum Sans', sans-serif;
}

nav {
    position: fixed;
    top: 0;
    left: 0;
    backdrop-filter: blur(10px) saturate(200%) brightness(70%);
    color: #fff;
    display: flex;
    height: 5vw; /* Reduce height */
    width: 100%;
    align-items: center;
    justify-content: left;
    padding: 0 1%;
    z-index: 5;
    margin: auto;
}

nav img {
    height: 60%; /* Reduce logo height */
    width: auto;
    margin-right: 1%;
    border-radius: 1vw;
    cursor: pointer;
    user-select: none;
    box-shadow: 5px 5px 10px rgba(53, 53, 53, 0.459);
}

nav h1 {
    font-size: 2.5vw; /* Reduce font size */
    font-weight: 800;
    margin-right: 1%;
}


/* Adjust to display 4 games per row, and stack the rows on top of each other */
#games {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap to the next row */
    justify-content: space-around; /* Add space between items */
    margin-top: 1vw;
    padding-bottom: 5vw;
}

/* Each game will take up roughly 22% of the width (to fit 4 in a row with margins) */
#games .game {
    flex: 0 1 calc(22% - 1vw); /* Make each game take 22% of the width, minus some margin */
    margin: 0.5vw; /* Add margin for spacing between games */
    text-align: center;
    position: relative;
}

#games img {
    width: 100%; /* Image fills its parent container */
    height: auto;
    border-radius: 1vw;
    cursor: pointer;
    user-select: none;
    transition: transform .2s;
}

#games img:hover {
    transform: scale(1.02); /* Slightly enlarge on hover */
}

#games .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    background-color: rgba(44, 127, 252, 0.8); /* Blue background with opacity 0.8 */
    padding: 1.5vw; /* Padding to make the button background bigger */
    border-radius: 50%; /* Round button */
    transition: opacity 0.2s;
}

#games .play-button i {
    font-size: 4vw; /* Increase play icon size */
    color: red; /* Red play icon for color opposites */
}

#games .game:hover .play-button {
    opacity: 1;
}

/* Featured section styles */
.featured {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1vw;
    margin: 1%;
    margin-top: 6vw;
}

.featured h1 {
    font-size: 3.5vw;
    font-weight: 700;
    margin: 1vw 1vw .4vw 1vw;
    width: 83.8%;
    text-align: left;
    color: #fff;
}

.featured .column {
    display: flex;
    flex-direction: column;
}

/* For the column layout, reduce the image size proportionally */
.featured img {
    height: 10vw;
    width: 10vw; /* Reduced size */
    border-radius: 1vw;
    margin: .5vw;
    cursor: pointer;
    user-select: none;
    transition: all .2s;
}

.featured img:hover {
    transform: scale(1.02);
    filter: brightness(50%);
}

.featured .row img {
    height: 20vw;
    width: 20vw; /* Adjusted larger image size */
}

.featured a {
    display: inline-block;
    position: relative;
    color: #2c7ffc;
    text-decoration: none;
}
    
.featured .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.2s;
}
    
.featured a:hover .play-button {
    opacity: 1;
    pointer-events: none;
}
    
.featured .play-button i {
    font-size: 5vw;
    text-shadow: 0 0 100px #2c7ffc;
}

/* Floating plus button styles */
.floating-plus {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background-color: #2c7ffc;
    border-radius: 50%;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    color: white;
    font-size: 40px;
    text-align: center;
    line-height: 60px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Hover effect for plus button */
.floating-plus:hover {
    background-color: #1a5edc;
    transform: scale(1.1);
}

.floating-plus i {
    display: block;
    margin: auto;
}
