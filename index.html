<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

body {
    background-color: #1b1b1b;
    font-family: 'Bubblegum Sans', sans-serif;
}

nav {
    position: fixed;
    top: 0;
    left: 0;
    backdrop-filter: blur(10px) saturate(200%) brightness(70%);
    color: #fff;
    display: flex;
    height: 7vw;
    width: 100%;
    align-items: center;
    justify-content: left;
    padding: 0 1%;
    z-index: 5;
    margin: auto;
}

nav img {
    height: 80%;
    width: auto;
    margin-right: 1%;
    border-radius: 1vw;
    cursor: pointer;
    user-select: none;
    box-shadow: 5px 5px 10px rgba(53, 53, 53, 0.459);
}

nav h1 {
    font-size: 4vw;
    font-weight: 800;
    margin-right: 1%;
}

#games {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Space between items */
    margin-top: .6vw;
    padding-bottom: 5vw;
}

#games .game {
    flex: 0 0 30%; /* Each game item will take 30% of the row */
    margin: .5vw;
    text-align: center;
}

#games img {
    width: 100%; /* Make the image fill the width of the container */
    height: auto; /* Maintain aspect ratio */
    border-radius: 1vw;
    cursor: pointer;
    user-select: none;
    transition: transform .2s;
}

#games img:hover {
    transform: scale(1.01);
}

.featured {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1vw;
    margin: 1%;
    margin-top: 6vw;
}

.featured h1 {
    font-size: 3.5vw;
    font-weight: 700;
    margin: 1vw 1vw .4vw 1vw;
    width: 83.8%;
    text-align: left;
    color: #fff;
}

.featured .column {
    display: flex;
    flex-direction: column;
}

.featured img {
    height: 12.5vw;
    width: 12.5vw;
    border-radius: 1vw;
    margin: .5vw;
    cursor: pointer;
    user-select: none;
    transition: all .2s;
}

.featured img:hover {
    transform: scale(1.02);
    filter: brightness(50%);
}

.featured .row img {
    height: 26vw;
    width: 26vw;
}

.featured a {
    display: inline-block;
    position: relative;
    color: #2c7ffc;
    text-decoration: none;
}
    
.featured .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.2s;
}
    
.featured a:hover .play-button {
    opacity: 1;
    pointer-events: none;
}
    
.featured .play-button i {
    font-size: 5vw;
    text-shadow: 0 0 100px #2c7ffc;
}

    </style>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <nav>
        <img src="/images/logo.png" alt="logo">
        <h1>ZACH'S UNBL*CKED GXMES</h1>
    </nav>

    <div class="featured">
        <div class="column">
          <a href="games/bob-the-robber-2/">
            <img src="images/bob-the-robber-2.png">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </a>
          <a href="games/vex7/">
            <img src="images/vex7.jpeg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </a>
        </div>
        <div class="row">
          <a href="games/vex6">
            <img src="images/vex6.jpeg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </a>
        </div>
        <div class="row">
          <a href="games/drive-mad/">
            <img src="images/drive-mad.jpg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
            </a>
        </div>
        <div class="column">
          <a href="games/moto-x3m/">
            <img src="images/moto-x3m.jpg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </a>
          <a href="games/retro-bowl/">
            <img src="images/retro-bowl.jpg">
            <div class="play-button">
                <i class="fa-solid fa-play"></i>
            </div>
          </a>
            <a href="games/a-dance-of-fire-and-ice/">
                <img src="images/a-dance-of-fire-and-ice.png">
                <div class="play-button">
                    <i class="fa-solid fa-play"></i>
                </div>
              </a>
            <a href="games/geometry">
                <img src="images/Geometry.PNG">
                <div class="play-button">
                    <i class="fa-solid fa-play"></i>
                </div>
              </a>
              <a href="games/drift-boss">
                <img src="images/drift-boss.png">
                <div class="play-button">
                    <i class="fa-solid fa-play"></i>
                </div>
              </a>
        </div>
        </div>
    </div>
</body>
</html>
