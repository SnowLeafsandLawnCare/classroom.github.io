<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      flex-direction: row;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px;
      max-width: 700px;
      width: 100%;
    }
    .search-container input {
      border: none;
      width: 100%;
      padding: 10px;
      outline: none;
      border-radius: 25px;
      font-size: 16px;
    }
    .search-container button {
      border: none;
      background-color: transparent;
      cursor: pointer;
    }
    .links {
      margin-top: 20px;
      text-align: center;
    }
    .links a {
      margin-right: 20px;
      text-decoration: none;
      color: blue;
      font-size: 1.1em;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #quote {
      margin-bottom: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Rave Unblocker</h1>
  <div id="quote"></div>

  <div class="search-container">
    <input type="text" id="urlInput" placeholder="Enter URL and hit the icon on the right..." maxlength="50">
    <button onclick="redirectToSite()">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <div class="links">
    <a href="stargazers.html">Stargazers</a>
    <a href="https://github.com/SevenworksDev/tProxy">GitHub + Setup tProxy for your own</a>
    <a href="https://sevenworks.eu.org">More Projects</a>
  </div>

  <script>
    // Random quotes
    var quotes = [
      'Super cool site that displays sites!',
      'Bypassing web filters since a long time ago.',
      'TitaniumNetwork sucks, cry about it.',
      'Do your homework.',
      'Too slow? Host it yourself.',
      'The voices in my head told me to finish this site.',
      'Breaking every bone in your body since 1979.',
      'If you see ads on this site, this idiot is making money off my stuff.',
      'how do i type',
      'What do I even put here?',
      'yoooooooooooooooooooo!',
      'tProxy for dummies: Type in a URL below to access it.',
      'Dear Teachers, This is TOTALLY a learning resource.',
      'I got in trouble for this once.',
      'Always check for privacy policies in school extensions.',
      'Cookie Clicker is useless, stop playing it.',
      'How did this blow up again?',
      'Submit an issue on GitHub if something broke.',
      'Do people use this anymore?',
      '*cricket noises*'
    ];

    // Display random quote on page load
    function displayRandomQuote() {
      var randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[randomIndex];
    }

    // Call the function on page load
    displayRandomQuote();

    // Redirect to encoded URL
    function redirectToSite() {
      let inputValue = document.getElementById('urlInput').value;

      if (!inputValue.startsWith('http://') && !inputValue.startsWith('https://')) {
        inputValue = 'http://' + inputValue;
      }

      const encodedValue = btoa(inputValue);
      window.location.href = 'https://classroom-x-games.github.io/proxy/' + encodedValue;
    }
  </script>
</body>
</html>
