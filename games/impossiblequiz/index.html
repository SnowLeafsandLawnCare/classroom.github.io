<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        iframe {
            width: 800px;
            height: 450px;
            border: 2px solid #000;
        }

        .controls {
            margin-top: 10px;
        }

        .like-button, .fullscreen-button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <iframe id="gameFrame" src="./game.html" title="Game" allowfullscreen></iframe>

    <div class="controls">
        <div>
            <label for="gameFrame">The Impossible Quiz</label>
        </div>
        <button class="like-button" id="likeButton">Like (0)</button>
        <button class="fullscreen-button" id="fullscreenButton">Fullscreen</button>
    </div>

    <script>
        // Fullscreen Button Functionality
        const fullscreenButton = document.getElementById('fullscreenButton');
        const iframe = document.getElementById('gameFrame');

        fullscreenButton.addEventListener('click', () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });

        // Like Button Functionality
        let likeCount = 0;
        const likeButton = document.getElementById('likeButton');

        likeButton.addEventListener('click', () => {
            likeCount++;
            likeButton.textContent = `Like (${likeCount})`;
        });
    </script>

</body>
</html>
