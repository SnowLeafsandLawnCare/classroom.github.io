<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="/images/favicon.ico">

    <style>
        body {
          background-color: #1b1b1b;
        }

        iframe {
            width: 800px;
            height: 450px;
            border: 2px solid #000;
            display: block;
            margin: 0 auto;
        }

        .controls {
            border-radius: 10px; 
            padding: 5px;
            margin-top: 10px;
            text-align: center; /* To center the controls below the iframe */
            background: linear-gradient(red, blue);
        }

        .like-button, .fullscreen-button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <iframe id="gameFrame" src="./game.html" title="Game" allowfullscreen></iframe>

    <div class="controls">
        <div>
            <label id="gameName" for="gameFrame" style="color: white; font-size: 30px;">The Impossible Quiz</label>
        </div>
        <button class="like-button" id="likeButton" style="border-radius: 10px; padding: 10px 15px;">Like (0)</button>
        <button class="fullscreen-button" id="fullscreenButton" style="border-radius: 10px; padding: 10px 15px;">Fullscreen</button>
    </div>
    

    <script>
        // Fullscreen Button Functionality
        const fullscreenButton = document.getElementById('fullscreenButton');
        const iframe = document.getElementById('gameFrame');

        fullscreenButton.addEventListener('click', () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });

        // Like Button Functionality (Toggle)
        let liked = false;
        let likeCount = 0;
        const likeButton = document.getElementById('likeButton');

        likeButton.addEventListener('click', () => {
            if (liked) {
                likeCount--; // Unlike
                likeButton.textContent = `Like (${likeCount})`;
            } else {
                likeCount++; // Like
                likeButton.textContent = `Unlike (${likeCount})`;
            }
            liked = !liked; // Toggle the like state
        });
    </script>

</body>
</html>
