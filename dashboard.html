<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header with Icons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        /* Header styling */
        .header {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo styles */
        .header .logo {
            width: 40px;
            height: 40px;
            margin-right: 20px;
        }

        /* Centered navigation links */
        .nav-links {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-links img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-links img:hover {
            transform: scale(1.1);
        }

        /* Plus icon */
        .plus-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .plus-icon:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="header">
    <!-- Main Site Logo -->
    <img src="images/logo.png" alt="Site Logo" class="logo">

    <!-- Navigation Links -->
    <nav class="nav-links">
        <a href="gxmes.html">
        <img src="https://via.placeholder.com/30?text=G" alt="Games Logo" title="Games">
    </a>
    <a href="apps.html">
        <img src="https://via.placeholder.com/30?text=A" alt="Apps Logo" title="Apps">
    </a>
    </nav>

    <!-- Plus Icon -->
    <img src="https://via.placeholder.com/30?text=+" alt="Plus Icon" class="plus-icon" title="More Options">
</header>

</body>
</html>
